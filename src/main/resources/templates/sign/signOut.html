<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/signUp/signUp.css">
	<link rel="stylesheet" href="../../css/button.css">
	<title>나사로의 집</title>
</head>
<body id="asd">
	<th:block th:replace="~{top/top.html}"></th:block>
	<section id="signUpFrame" style="display: flex; flex-direction: column; align-items: center;">
		<div id="signUp-topbanner" class="topbanner">
			<img src="../../img/middleBanner/5.jpg" alt="">
			<div id="signUp-topbanner-text">내 정보</div>
		</div>
		<div id="signUp-button" style="margin:50px 20%; width: 70%;">
			<a href="/myPage/signUp"  class="sign-signMenu">
				개인정보수정
			</a>
			<a href="/sign/modifyPassword" class="sign-signMenu">
				비밀번호 수정
			</a>
			<a href="/myPage/signOut" class="sign-signMenu-cho">
				회원 탈퇴
			</a>
		</div>
		<form th:action="@{/signUp/signOut}" method="post" >
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			<input id="csrf" type="hidden" th:value="${_csrf.token}">
			<input id="csrfName" type="hidden" th:value="${_csrf.parameterName}">
			<table id="signUpForm">
				<tr>
					<th class="signUp-menu">아이디</th>
					<td id="signUpId">
						<input id="memberId" name="memberId" type="text" placeholder="아이디를 입력해주세요">
					</td>
				</tr>
				<tr>
					<th class="signUp-menu">비밀번호</th>
					<td id="signUpPassword">
						<input id="signUpPw" name="memberPw" type="password" placeholder="비밀번호를 입력해주세요">
					</td>
				</tr>
					<th class="signUp-menu">전화번호</th>
					<td id="signUpTel">
						<div style="display:flex">
							<input type="text" name="memberTel" id="signUpTelF" placeholder="전화번호를 입력해주세요"/>   <!-- 인증번호 받을사람 휴대폰 번호 -->
							<button type="button" id="send" >전송</button><br> <!-- 문자보내는 전송버튼 -->
						</div>
						<div id="phoneMessage">'-'를 제외한 숫자만 입력 바랍니다.</div>
						<div id="smsCodeSet" style="display: none;">
							인증번호 : <input type="text" id="smsCode">   <!-- 인증번호 입력창 -->
							<button type="button" id="smsConfirm">확인</button>  <!-- 인증번호와 내가 입력창에 입력한 인증번호 비교하는 창 -->		
						</div>
					</td>
				</tr>
			</table>
			<div id="signUpBtn">
				<button  id="signOutConfirm">회원탈퇴</button>
			</div>
		</form>
	</section>
	<th:block th:replace="~{top/bottom.html}"></th:block>
</body>
<script src="/js/signUp/signOut.js"></script>
</html>
