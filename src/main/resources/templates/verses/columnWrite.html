<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/verses/column.css">
	<title>나사로의 집</title>
	<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=e8v32dthve"></script>
</head>
<body id="asd">
	<th:block th:replace="~{top/top.html}"></th:block>
	<section>
		<div id="versesMain">
			<img src="../../img/middleBanner/5.jpg" alt="">
			<div>컬럼</div>
		</div>
	</section>
	<form action="/column/insert">
		
		<section id="prayMiddle" th:with="column=${column}">
			<div id="columnContent">
				<table id="columnDetail">
					<tr>
						<td>제목</td>
						<td style="padding-left: 0;">
							<input type="text" style="width: 99%; height: 50px; border:none;" name="columnTitle" required>
						</td>
					</tr>
					<tr>
						<td colspan="2">내　　　용</td>
					</tr>
					<tr>
						<td colspan="2" > <textarea id="myTextarea" style="height:300px; width: 99%; border:none" required name="columnContent"></textarea></td>
					</tr>
				</table>
			</div>
			<div id="columnButton">
				<button > <a href="/column/column">목록</a></button>
				<div>
					<button>확인</button>
				</div>
			</div>
		</section>
	</form>
</body>
</html>
