<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/signUp/signUp.css">
	<link rel="stylesheet" href="../../css/button.css">
	<title>나사로의 집</title>
</head>
<body id="asd">
	<th:block th:replace="~{top/top.html}"></th:block>
	<section id="signUpFrame" style="display: flex; flex-direction: column; align-items: center;">
		<div id="signUp-topbanner" class="topbanner">
			<img src="../../img/middleBanner/5.jpg" alt="">
			<div id="signUp-topbanner-text">내 정보</div>
		</div>
		<div id="signUp-button" style="margin:50px 20%; width: 70%;">
			<a href="/myPage/modifySignUp"  class="sign-signMenu">
				기본 정보 수정
			</a>
			<a href="/myPage/modifyPassword" class="sign-signMenu-cho">
				비밀번호 수정
			</a>
			<a href="/myPage/signOut" class="sign-signMenu">
				회원 탈퇴
			</a>
		</div>
		<table id="signUpForm">
			<input id="memberNo" type="hidden" th:value="${session.loginMember.memberNo}">
			<!-- 2<tr>
				<th class="signUp-menu">이메일</th>
				<td id="signUpTel" >
					<div style="display: flex;">
						<input type="text" placeholder="이메일을 입력해주세요" th:value="${session.loginMember.memberEmail}">
						<div></div>
						<button type="button" id="modifyEmail">수정</button>
					</div>
				</td>
			</tr> -->
			<tr>
				<th class="signUp-menu">전화번호</th>
				<td id="signUpTel">
					<div style="display:flex">
						<input type="text" name="to memberTel" id="signUpTelF" placeholder="전화번호를 입력해주세요"/>   <!-- 인증번호 받을사람 휴대폰 번호 -->
						<button type="button" id="send" >전송</button><br> <!-- 문자보내는 전송버튼 -->
					</div>
					<div id="phoneMessage">'-'를 제외한 숫자만 입력 바랍니다.</div>
					<div id="smsCodeSet" style="display: none;">
						인증번호 : <input type="text" id="smsCode">   <!-- 인증번호 입력창 -->
						<button type="button" id="smsConfirm">확인</button>  <!-- 인증번호와 내가 입력창에 입력한 인증번호 비교하는 창 -->		
					</div>
				</td>
			</tr>
			<tr>
				<th class="signUp-menu" style="width: 200px;">이전 비밀번호</th>
				
				<td id="signUpTel" >
					<div style="display:flex">
						<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요"/>  
					</div>
				</td>
			</tr>
			<tr>
				<th class="signUp-menu">신규 비밀번호</th>
				
				<td id="signUpTel" >
					<div style="display:flex">
						<input type="password" name="memberPw" id="memberPw" placeholder="비밀번호를 입력해주세요" />   
					</div>
				</td>
			</tr>
			<tr>
				<th class="signUp-menu">비밀번호 확인</th>
				
				<td id="signUpTel" >
					<div style="display:flex">
						<input type="password" name="memberPwConfirm" id="memberPwConfirm" placeholder="비밀번호를 입력해주세요"/>   
					</div>
				</td>
			</tr>
		</table>
		<div id="signUpBtn">
			<input type="button" value="비밀번호 변경" id="changePassword">
		</div>
	</section>
	<th:block th:replace="~{top/bottom.html}"></th:block>
</body>
<script src="/js/signUp/signUpMypage.js"></script>
</html>
