<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/verses/verses.css">
	<title>나사로의 집</title>
	<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=e8v32dthve"></script>
</head>
<body id="asd">
	<th:block th:replace="~{top/top.html}"></th:block>
	<section>
		<div id="prayMain">말씀2</div>
	</section>
	<form action="/gallery/insert" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<section id="prayMiddle" th:with="verses=${verses}">
			<div id="versesContent">
				<table id="versesDetail">
					<tr>
						<td>카테고리</td>
						<td style="padding-left: 0;">
							<select  style="width: 99%; height: 50px; border:none;" name="galleryCategory" required>
								<option value="1">나사로의집</option>
								<option value="2">거금도</option>
								<option value="3">농특산물소개</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>내　　　용</td>
						<td style="padding-left: 0;">
							<input type="text" style="width: 99%; height: 50px; border:none;" name="galleryContent" required>
						</td>
					</tr>
					<tr>
						<td colspan="2" > 
							<input type="file" id="img" name="images" multiple>
						</td>
					</tr>
				</table>
			</div>
			<div id="versesButton">
				<button > <a href="/gallery/gallery/4">목록</a></button>
				<div>
					<button type="submit">확인</button>
				</div>
			</div>
		</section>
		<th:block th:replace="~{top/bottom.html}"></th:block>
	</form>
</body>
</html>
