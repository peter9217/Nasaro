<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/verses/reference.css">
	<title>나사로의 집</title>
	<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=e8v32dthve"></script>
</head>
<body id="asd">
	<th:block th:replace="~{top/top.html}"></th:block>
	<section>
		<div id="versesMain">
			<img src="../../img/middleBanner/6.jpg" alt="">
			<div>신앙자료실</div>
		</div>
	</section>
	<form action="/reference/update" >
		
		<section id="referenceMiddle" th:with="reference=${reference}">
			<input type="hidden" name="referenceNo" th:value="${reference.referenceNo}">
			<div id="referenceContent">
				<table id="referenceDetail">
					<tr>
						<td>제목</td>
						<td style="padding-left: 0;">
							<input type="text" style="width: 99%; height: 50px; border:none;" name="referenceTitle" th:value="${reference.referenceTitle}" required>
						</td>
					</tr>
					<tr>
						<td colspan="2">내　　　용</td>
					</tr>
					<tr>
						<td colspan="2" > <textarea id="myTextarea" style="height:300px; width: 99%; border:none" name="referenceContent" th:text="${reference.referenceContent}" required></textarea></td>
					</tr>
				</table>
			</div>
			<div id="referenceButton">
				<button > <a href="/verses/reference">목록</a></button>
				<div th:if="${reference.memberNo==session.loginMember?.memberNo ||session.loginMember?.memberGrade=='A'}">
					<button id="referenceModify" type="button" th:value="${reference.referenceNo}">수정</button>
					<button id="referenceDelete" type="button" th:value="${reference.referenceNo}">삭제</button>
				</div>
			</div>
		</section>
	</form>
</body>
<script src="../../js/verses/reference.js"></script>
</html>
